<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro mantenimiento</title>
</head>
<body>
    <h1>Registra un nuevo mantenimiento de equipo</h1>
    
    <form action="index.html" target="_self">
        
        <label for="tipo">Tipo de mantenimiento</label>
        <input type="text" id="tipo" name="tipo"><br><br>

        <label for="estadoEquipo">Estado del equipo</label>
        <input type="text" id="estadoEquipo" name="estadoEquipo"><br><br>
        <!-- Para el estado puede haber opciones -->
        
        <label for="fechaInicioMantenimietno">Fecha de mantenimiento</label>
        <input type="date" id="fechaInicioMantenimietno" name="fechaInicioMantenimietno"><br><br>
    </form>
</body>
</html>
