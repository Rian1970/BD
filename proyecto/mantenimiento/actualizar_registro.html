<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualiza mantenimiento</title>
</head>
<body>
    <h1>Actualiza el mantenimiento de equipo</h1>
    
    <form action="index.html" target="_self">
        <!-- Se muestran los equipos para actualizar -->
        <h2>Equipos disponibles</h2>
        <table border="1">
            <tr><th>Nombre</th><th>Modelo</th><th>Categoria</th></tr>
        </table><br>

        <label for="estadoEquipo">Estado del equipo</label>
        <input type="text" id="estadoEquipo" name="estadoEquipo"><br><br>
        <!-- Para el estado puede haber opciones -->
        
        <label for="fechaFinMantenimietno">Fecha de mantenimiento</label>
        <input type="date" id="fechaFinMantenimietno" name="fechaFinMantenimietno"><br><br>
    </form>
</body>
</html>
