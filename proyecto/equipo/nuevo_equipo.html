<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro equipo nuevo</title>
</head>
<body>
    <h1>Alta nuevo equipo</h1>
    
    <form action="index.html" target="_self">

        <label for="categoria">Selecciona la categor√≠a del equipo</label>
        <select id="categoria" name="categoria">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi" selected>Audi</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
                <option value="nissan">Nissan</option>
                <option value="bmw">BMW</option>
        </select><br><br>

        <label for="nombreEquipo">Nombre del equipo</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo"><br><br>

        <label for="noSerie">No de serie</label>
        <input type="text" id="noSerie" name="noSerie"><br><br>

        <label for="Modelo">Modelo</label>
        <input type="text" id="Modelo" name="Modelo"><br><br>

        <label for="fechaCompra">Fecha de compra</label>
        <input type="date" id="fechaCompra" name="fechaCompra"><br><br>

    </form>
</body>
</html>
