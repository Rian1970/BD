<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuarios</title>
</head>
<body>
    <h1>Alta para nuevos usuarios</h1>
    
    <form action="index.html" target="_self">
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="aPat">Apellido paterno</label>
        <input type="text" id="aPat" name="aPat"><br><br>

        <label for="aMat">Apellido materno</label>
        <input type="text" id="aMat" name="aMat" value="" required><br><br>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo"><br><br>
        
        <label for="Departamento">Departamento</label>
        <input type="text" id="Departamento" name="Departamento"><br><br>

        <label for="matricula">Matricula</label>
        <input type="text" id="matricula" name="matricula"><br><br>

        <label for="pass">Contrasenia</label>
        <input type="password" id="pass" name="pass" required><br><br>

    </form>
</body>
</html>
