<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro nueva documentacion</title>
</head>
<body>
    
    <h1>Alta documentación</h1>
    
    <form action="index.html" target="_self">

        <label for="categoria">Selecciona el equipo para registrar la documentación</label><br>
        <!-- Solamente apareceran los equipos sin doc -->
        <table border="1">
            <tr><th>Nombre</th><th>Modelo</th><th>Categoria</th></tr>
        </table><br>

        <label for="archivo">Selecciona rl archivo de la documentacion</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="Version">Version</label>
        <input type="text" id="Version" name="Version"><br><br>

    </form>

</body>
</html>
